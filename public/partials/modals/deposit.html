<form style="height: 100%;" ng-submit="send()">
    <div class="modal-header">
        <h3 class="modal-title">Deposit</h3>
    </div>
    <div class="modal-header-border"></div>
    <div class="modal-body" style="height: calc(100% - (224px));">
        <div class="input_group">
            <label>Amount:</label>
            <input name="amount" ng-model="data.amount" type="text"
                   class="modal_input"
                   placeholder="Amount to send.."/>
        </div>
        <div class="input_group"  ng-if="secondPass">
            <label>Second password:</label>
            <input ng-model="data.secondPass" name="secondPassword" type="password"
                   class="modal_input"
                   placeholder="Type your second password here..."/>
        </div>
        <div ng-if="error" class="error_wrapper">
            <div class="error_text"><i class="fa fa-exclamation-triangle"></i> {{error}}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="buttons">
            <input class="btn" type="button" ng-click="send()" value="SEND"/>
            <input class="btn" type="button" ng-click="cancel()" value="CANCEL"/></div>
    </div>
    <input type="submit" id="submit" value="Submit" hidden/>
</form>
